<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be mine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }
    h1 {
      color: #ff4d79;
    }
    .button-container {
      margin-top: 40px;
      position: relative;
      width: 100%;
      height: 300px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }
    #yes {
      background-color: #ff66a3;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      position: relative;
    }
    #no {
      background-color: #ccc;
      color: #333;
      transition: top 0.2s, left 0.2s;
    }
  </style>
</head>
<body>
  <h1>I Love You ❤️</h1>
  <h2>will you be mine? :< </h2>
  <div class="button-container" id="container">
    <button id="yes" onclick="window.location.href='yes.html'">Yes</button>
    <button id="no" onclick="moveNoButton()">No</button>
  </div>

  <script>
    function moveNoButton() {
      const noBtn = document.getElementById('no');
      const container = document.getElementById('container');

      const containerRect = container.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = container.clientWidth - btnWidth;
      const maxY = container.clientHeight - btnHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
    }
  </script>
</body>
</html>
